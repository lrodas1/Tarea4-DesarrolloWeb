<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Luisfer Dev</title>
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="shortcut icon" href="../images/Logo.svg" type="image/x-icon">

    </head>
    <body>
        <main>
            <div class="big-wrapper light">
                <img src="/images/shape.png" alt="" class="shape" />
        
                <header>
                    <div class="container">
                        <div class="logo">
                            <img src="/images/Logo.svg" alt="Logo" />
                            <h3>Danvo</h3>
                        </div>
        
                        <!-- Enlaces a otras páginas-->
                        <div class="links">
                            <ul>
                                <li><a href="../index.html" target="_blank">Inicio</a></li>
                                <li><a href="/pages/productos.html" target="_blank">Productos</a></li>
                                <li><a href="/pages/maspedidos.html" target="_blank">Más Pedidos</a></li>
                                <li><a href="/pages/agregarProd.html">Agregar Productos</a></li>
                                <li><a href="/pages/login.html" class="btn" target="_blank">Sign off</a></li>
                            </ul>
                        </div> 
        
                        <div class="overlay"></div>
        
                        <!-- Menú estilo hamburguesa para dispositivos pequeños-->
                        <div class="hamburger-menu">
                            <div class="bar"></div>
                        </div>
                    </div>
                </header>
        
                <div class="showcase-area">
                    <div class="container">
                        <div class="left">
                            <div class="login-content">
                                <form>
                                    <div class="medium-title">
                                        <h1>Agregar Producto</h1>
                                    </div>
                                    
                                    <div class="input-div one">
                                        <div class="i">
                                            <i class="fas fa-money-check"></i>
                                        </div>
                                        <div class="div">
                                            <h5>ID</h5>
                                            <input type="number" class="input" name="id" id="idId" required>
                                        </div>
                                    </div>
                                    
                                    <div class="input-div one">
                                        <div class="i">
                                            <i class="fas fa-file-signature"></i>
                                        </div>
                                        <div class="div">
                                            <h5>Nombre</h5>
                                            <input type="text" class="input" name="nombre" id="idNombre" required>
                                        </div>
                                    </div>
                                    
                                    <div class="input-div one">
                                        <div class="i">
                                            <i class="fas fa-coins"></i>
                                        </div>
                                        <div class="div">
                                            <h5>Precio</h5>
                                            <input type="number" class="input" name="precio" id="idPrecio" required>
                                        </div>
                                    </div>
                                    <div class="input-div one">
                                        <div class="i">
                                            <i class="fas fa-images"></i>                                        
                                        </div>
                                        <div class="div">
                                            <div class="upload-btn-wrapper">
                                                <input class="boton-standar-rw input" value="Agregar Imagen" type="submit">
                                                <input class="upload-file-buton" type="file" id="file" multiple>
                                            </div>                                 
                                        </div>
                                    </div>
                                    <div id="preview" class="styleImage"></div>

                     
                                    <div>
                                        <input type="button"
                                        value="Guardar" 
                                        class="btn-login"
                                        onclick="addData()">
                        
                                        <input type="reset" 
                                        class="btn-login" 
                                        value="limpiar campos">  
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="right">
                            <img src="/images/Estante de metal.png" alt="Person Image"  class="estant" />
                        </div>

                        
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                            </tr>
                        </thead>
                        <tbody id="listado">
    
                        </tbody>
                    </table>
                </div>
                
                <!--Botones para cambiar de modo claro - obscuro-->
                <div class="bottom-area">
                    <div class="container">
                        <button class="toggle-btn">
                            <i class="far fa-moon"></i>
                            <i class="far fa-sun"></i>
                        </button>
                    </div>
                </div>
                <!--Pie de página-->
                <footer>
                    <li>Luisfer Developer &#174</li>
                    <li>2021</li>
                </footer>
            </div>
        </main>

        <!--Archivos JS-->
        <script src="https://kit.fontawesome.com/45b9321952.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="../scripts/app.js"></script>
    </body>
</html>
